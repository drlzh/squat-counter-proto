<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Adaptive Squat Counter w/ Gyro</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    #count { font-size: 4rem; color: seagreen; }
    #status { margin-top: 1rem; font-size: 1.1rem; }
    label { display: block; margin-top: 1rem; font-size: 1rem; }
    input { padding: 0.3rem; font-size: 1rem; width: 80px; }
    button { font-size: 1.2rem; padding: 0.6rem 1.2rem; margin-top: 1rem; }
    .config { margin: 1rem auto; max-width: 400px; text-align: left; }
  </style>
</head>
<body>
  <h1>Adaptive Squat Counter</h1>
  <div id="count">0</div>
  <div id="status">Waiting for motion permission...</div>
  <div id="gyroReadout">Gyro Z: 0</div>

  <div class="config">
    <label>SAMPLE_SIZE: <input type="number" id="inputSampleSize" value="31" /></label>
    <label>VALLEY_WINDOW: <input type="number" id="inputValleyWindow" value="5" /></label>
    <label>VALLEY_POSITIONS: <input type="text" id="inputValleyPos" value="2" /></label>
    <label>CORRELATION_THRESHOLD: <input type="number" id="inputCorr" value="0.85" step="0.01" /></label>
    <label>AMPLITUDE_THRESHOLD: <input type="number" id="inputAmp" value="2.5" step="0.1" /></label>
    <label>ADAPTIVE_K: <input type="number" id="inputAdaptiveK" value="0.75" step="0.01" /></label>
    <label>MIN_CD: <input type="number" id="inputMinCD" value="1.0" step="0.1" /></label>
    <label>MAX_CD: <input type="number" id="inputMaxCD" value="2.5" step="0.1" /></label>
    <label>GYRO_SCALE: <input type="number" id="inputGyroScale" value="0.8" step="0.1" /></label>
  </div>

  <button id="startButton">Start</button>
  <button id="testSoundButton">Test Sound</button>
  <audio id="chimeSound" src="chime.mp3" preload="auto"></audio>

  <script>
    const TARGET_HZ = 50;
    const WINDOW_DURATION = 2.0;
    const repTimes = [];

    let buffer = [], repCount = 0, lastPeakTime = -Infinity;
    let recentAmplitudes = [], recentCorrelations = [];
    const maxHistory = 10;

    const countDisplay = document.getElementById("count");
    const statusDisplay = document.getElementById("status");
    const gyroReadout = document.getElementById("gyroReadout");
    const startButton = document.getElementById("startButton");
    const testSoundButton = document.getElementById("testSoundButton");
    const chimeSound = document.getElementById("chimeSound");

    startButton.onclick = async () => {
      repCount = 0;
      lastPeakTime = -Infinity;
      buffer = [];
      recentAmplitudes = [];
      recentCorrelations = [];

      startButton.disabled = true;
      statusDisplay.textContent = "Requesting motion access...";

      try {
        if (typeof DeviceMotionEvent.requestPermission === "function") {
          const response = await DeviceMotionEvent.requestPermission();
          if (response !== "granted") throw new Error("Permission denied");
        }

        window.addEventListener("devicemotion", handleMotion);
        statusDisplay.textContent = "Tracking... Start squatting!";
      } catch (err) {
        statusDisplay.textContent = "âŒ Motion access denied.";
        console.error(err);
      }
    };

    testSoundButton.onclick = () => {
      chimeSound.currentTime = 0;
      chimeSound.play().catch(err => {
        alert("Audio failed to play. Tap the page to enable audio.");
      });
    };

    function handleMotion(event) {
      const acc = event.accelerationIncludingGravity;
      const rot = event.rotationRate;
      const t = Date.now() / 1000;

      if (!acc?.y || !acc?.z || !rot?.alpha) return;

      const ay = acc.y;
      const az = acc.z;
      const gz = rot.alpha;
      const gyroScale = parseFloat(document.getElementById("inputGyroScale").value);
      const fused = ((-ay + az) / 2) + gyroScale * gz;

      buffer.push({ t, fused, ay: -ay, az, gz });
      if (buffer.length > TARGET_HZ * 2) buffer.shift();
      if (buffer.length < TARGET_HZ * 2) return;

      const yRaw = buffer.map(p => p.ay);
      const zRaw = buffer.map(p => p.az);
      const fusedVals = buffer.map(p => p.fused);

      const sampleSize = parseInt(document.getElementById("inputSampleSize").value);
      const yFiltered = savitzkyGolay(yRaw, 1, { windowSize: 5 });
      const zFiltered = savitzkyGolay(zRaw, 1, { windowSize: 5 });
      const fusedFiltered = savitzkyGolay(fusedVals, 1, { windowSize: 5 });

      const r = pearson(yFiltered, zFiltered);
      recentCorrelations.push(r);
      if (recentCorrelations.length > maxHistory) recentCorrelations.shift();

      const valleyWindow = parseInt(document.getElementById("inputValleyWindow").value);
      const s = fusedFiltered.slice(-valleyWindow);
      const sMin = Math.min(...s);
      const sMax = Math.max(...s);
      const sIdx = s.indexOf(sMin);
      const amplitude = sMax - sMin;

      recentAmplitudes.push(amplitude);
      if (recentAmplitudes.length > maxHistory) recentAmplitudes.shift();

      const ampThresh = Math.max(parseFloat(document.getElementById("inputAmp").value), mean(recentAmplitudes) - 0.5 * std(recentAmplitudes));
      const corrThresh = Math.max(parseFloat(document.getElementById("inputCorr").value), mean(recentCorrelations) - 0.3 * std(recentCorrelations));
      const valleyPositions = document.getElementById("inputValleyPos").value.split(",").map(x => parseInt(x.trim()));

      if (valleyPositions.includes(sIdx) && (r > corrThresh || amplitude > ampThresh)) {
        const now = buffer[buffer.length - 1].t;
        const intervals = repTimes.slice(-3).map((t, i, arr) => i > 0 ? t - arr[i - 1] : null).filter(Boolean);
        const avgInterval = intervals.length ? mean(intervals) : parseFloat(document.getElementById("inputMinCD").value);
        const cooldown = Math.min(
          Math.max(parseFloat(document.getElementById("inputAdaptiveK").value) * avgInterval,
          parseFloat(document.getElementById("inputMinCD").value)),
          parseFloat(document.getElementById("inputMaxCD").value)
        );

        if (now - lastPeakTime >= cooldown) {
          repTimes.push(now);
          lastPeakTime = now;
          repCount++;
          countDisplay.textContent = repCount;
          chimeSound.currentTime = 0;
          chimeSound.play();
        }
      }

      gyroReadout.textContent = `Gyro Z: ${gz.toFixed(2)}`;
    }

    function padArray(arr, size, padValue = 'replicate') {
      const pre = [], post = [];
      for (let i = 0; i < size; i++) {
        if (padValue === 'replicate') {
          pre.push(arr[0]);
          post.push(arr[arr.length - 1]);
        } else {
          pre.push(0);
          post.push(0);
        }
      }
      return [...pre, ...arr, ...post];
    }

    function savitzkyGolay(data, h = 1, options = {}) {
      const {
        windowSize = 5,
        derivative = 0,
        polynomial = 2,
        pad = 'none',
        padValue = 'replicate'
      } = options;

      if (windowSize % 2 === 0 || windowSize < 5) {
        throw new RangeError('Window size must be odd and >= 5');
      }

      const step = Math.floor(windowSize / 2);
      if (pad === 'pre') {
        data = padArray(data, step, padValue);
      }

      let C, norm;
      if (
        windowSize === 5 &&
        polynomial === 2 &&
        (derivative === 0 || derivative === 1 || derivative === 2)
      ) {
        if (derivative === 0) {
          C = [-3, 12, 17, 12, -3];
          norm = 35;
        } else if (derivative === 1) {
          C = [-2, -1, 0, 1, 2];
          norm = 10;
        } else if (derivative === 2) {
          C = [2, -1, -2, -1, 2];
          norm = 7;
        }
      } else {
        throw new Error('Only common case is supported in this demo');
      }

      const det = norm * Math.pow(h, derivative);
      const output = [];
      for (let k = 0; k <= data.length - windowSize; k++) {
        let acc = 0;
        for (let l = 0; l < windowSize; l++) {
          acc += (C[l] * data[k + l]) / det;
        }
        output.push(acc);
      }

      if (pad === 'post') {
        return padArray(output, step, padValue);
      }

      return output;
    }

    function pearson(x, y) {
      const n = x.length;
      const meanX = mean(x), meanY = mean(y);
      let num = 0, dx2 = 0, dy2 = 0;
      for (let i = 0; i < n; i++) {
        const dx = x[i] - meanX;
        const dy = y[i] - meanY;
        num += dx * dy;
        dx2 += dx * dx;
        dy2 += dy * dy;
      }
      const denom = Math.sqrt(dx2 * dy2);
      return denom === 0 ? 0 : num / denom;
    }

    function mean(arr) {
      return arr.reduce((a, b) => a + b, 0) / arr.length;
    }

    function std(arr) {
      const m = mean(arr);
      return Math.sqrt(arr.reduce((sum, val) => sum + (val - m) ** 2, 0) / arr.length);
    }
  </script>
</body>
</html>
