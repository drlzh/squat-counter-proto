<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Squat Counter</title>
  <style>
    body { font-family: sans-serif; text-align: center; padding: 2rem; }
    h1 { font-size: 2.5rem; margin-bottom: 1rem; }
    #count { font-size: 4rem; color: seagreen; }
    #status { margin-top: 1rem; font-size: 1.1rem; }
    button { font-size: 1.2rem; padding: 0.6rem 1.2rem; margin-top: 2rem; }
  </style>
</head>
<body>
  <h1>Squat Counter</h1>
  <div id="count">0</div>
  <div id="status">Waiting for motion permission...</div>
  <button id="startButton">Start</button>

  <script>
    const TARGET_HZ = 100;
    const SAMPLE_SIZE = 31;
    const CORRELATION_THRESHOLD = 0.85;
    const MIN_PEAK_GAP = 1.0; // seconds
    const WINDOW_SIZE = 5;

    const buffer = [];
    let repCount = 0;
    let lastRepTime = -MIN_PEAK_GAP;

    const countDisplay = document.getElementById("count");
    const statusDisplay = document.getElementById("status");
    const startButton = document.getElementById("startButton");

    startButton.onclick = async () => {
      startButton.disabled = true;
      statusDisplay.textContent = "Requesting permission...";

      try {
        if (typeof DeviceMotionEvent.requestPermission === "function") {
          const response = await DeviceMotionEvent.requestPermission();
          if (response !== "granted") throw new Error("Permission denied");
        }

        window.addEventListener("devicemotion", handleMotion);
        statusDisplay.textContent = "Tracking motion... Start squatting!";
      } catch (err) {
        statusDisplay.textContent = "❌ Motion access denied.";
        console.error(err);
      }
    };

    function handleMotion(event) {
      const acc = event.accelerationIncludingGravity;
      const now = Date.now() / 1000;

      if (!acc?.y || !acc?.z) return;

      buffer.push({ y: -acc.y, z: acc.z, t: now });
      const maxBuffer = 2 * TARGET_HZ;
      if (buffer.length > maxBuffer) buffer.shift();

      if (buffer.length < maxBuffer) return;

      const y = buffer.map(p => p.y);
      const z = buffer.map(p => p.z);

      const yFiltered = savitzkyGolay(y);
      const zFiltered = savitzkyGolay(z);
      const signal = yFiltered.map((yVal, i) => (yVal + zFiltered[i]) / 2);

      const r = pearson(yFiltered, zFiltered);
      if (r > CORRELATION_THRESHOLD && signal.length >= 5) {
        const s = signal.slice(-5);
        const t = buffer[buffer.length - 1].t;

        if (s[2] < Math.min(s[0], s[1], s[3], s[4]) && t - lastRepTime >= MIN_PEAK_GAP) {
          repCount++;
          countDisplay.textContent = repCount.toString();
          statusDisplay.textContent = `✅ Rep @ ${t.toFixed(2)}s`;
          lastRepTime = t;
       }
      }
    }

    function pearson(x, y) {
      const n = x.length;
      const meanX = x.reduce((a, b) => a + b, 0) / n;
      const meanY = y.reduce((a, b) => a + b, 0) / n;
      let num = 0, dx2 = 0, dy2 = 0;
      for (let i = 0; i < n; i++) {
        const dx = x[i] - meanX;
        const dy = y[i] - meanY;
        num += dx * dy;
        dx2 += dx * dx;
        dy2 += dy * dy;
      }
      const denom = Math.sqrt(dx2 * dy2);
      return denom === 0 ? 0 : num / denom;
    }

    function factorial(n) {
      let r = 1;
      while (n > 0) r *= n--;
      return r;
    }

    function padArray(arr, size, padValue = 'replicate') {
      const pre = [];
      const post = [];
      for (let i = 0; i < size; i++) {
        if (padValue === 'replicate') {
          pre.push(arr[0]);
          post.push(arr[arr.length - 1]);
        } else {
          pre.push(0);
          post.push(0);
        }
      }
      return [...pre, ...arr, ...post];
    }

    function savitzkyGolay(data, h = 1, options = {}) {
      const {
        windowSize = 5,
        derivative = 0,
        polynomial = 2,
        pad = 'none',
        padValue = 'replicate'
      } = options;

      if (windowSize % 2 === 0 || windowSize < 5) {
        throw new RangeError('Window size must be odd and >= 5');
      }

      const step = Math.floor(windowSize / 2);
      if (pad === 'pre') {
        data = padArray(data, step, padValue);
      }

      let C, norm;
      if (
        windowSize === 5 &&
        polynomial === 2 &&
        (derivative === 0 || derivative === 1 || derivative === 2)
      ) {
        // Precomputed common case
        if (derivative === 0) {
          C = [-3, 12, 17, 12, -3];
          norm = 35;
        } else if (derivative === 1) {
          C = [-2, -1, 0, 1, 2];
          norm = 10;
        } else if (derivative === 2) {
          C = [2, -1, -2, -1, 2];
          norm = 7;
        }
      } else {
        throw new Error('Only common case is supported in this standalone demo');
      }

      const det = norm * Math.pow(h, derivative);
      const output = [];
      for (let k = 0; k <= data.length - windowSize; k++) {
        let acc = 0;
        for (let l = 0; l < windowSize; l++) {
          acc += (C[l] * data[k + l]) / det;
        }
        output.push(acc);
      }

      if (pad === 'post') {
        return padArray(output, step, padValue);
      }

      return output;
    }
  </script>
</body>
</html>
